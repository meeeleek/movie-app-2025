<div class="movie-list">
    @for (movie of movieService.wishList; track movie.id) {
    <div class="movie-card" (click)="navigateTo(movie.id)">
        <div>
            <img [src]="`https://image.tmdb.org/t/p/w500/${movie.poster_path}`">
        </div>
        <div class="movie-details">
            <h2>
                {{movie.title}}
            </h2>
        </div>
    </div> 
    }
</div>
